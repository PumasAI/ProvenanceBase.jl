name: TagBot
on:
  issue_comment:
    types:
      - created
  workflow_dispatch:
jobs:
  TagBot:
    if: github.event_name == 'workflow_dispatch' || github.actor == 'JuliaTagBot'
    runs-on: ubuntu-latest
    steps:
      - uses: JuliaRegistries/TagBot@a6f0e2d92ef7d6344c1bfac9560afddb49f241f5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
