name: TagBot
on:
  issue_comment:
    types:
      - created
  workflow_dispatch:
jobs:
  TagBot:
    if: github.event_name == 'workflow_dispatch' || github.actor == 'JuliaTagBot'
    runs-on: ubuntu-latest
    steps:
      - uses: JuliaRegistries/TagBot@f69a5b7e2a244c5872cbe319665ac9a4f310ab88 # v1.20.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
