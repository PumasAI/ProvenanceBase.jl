name: TagBot
on:
  issue_comment:
    types:
      - created
  workflow_dispatch:
jobs:
  TagBot:
    if: github.event_name == 'workflow_dispatch' || github.actor == 'JuliaTagBot'
    runs-on: ubuntu-latest
    steps:
      - uses: JuliaRegistries/TagBot@f1ea13e6fcb8dfb8aac0a479ac1bf8d7761fd6d4 # v1.16.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
